apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'hello.HelloWorld'

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	compile "joda-time:joda-time:2.2"
}

jar {
	baseName = "first-gradle-project"
	version = "0.1.0"
}

task wrapper(type: Wrapper) {
	gradleVersion = "2.2.1"
}